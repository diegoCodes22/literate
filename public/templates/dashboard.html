{% extends "layout2.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block main %}
    <div class="container">
      <div id="dashboard-header-div">
        <h1>Dashboard</h1>
        <div id="dashboard-btn">
          <button class="btn-primary dashboard-btn" id="dashboard-button">+ <a href="/create_deck"> New Deck</a></button>
        </div>
      </div>
      <div id="dashboard-stats">
        <div class="stat-box">
          <div id="streaks"><span>Streaks<br><span class="coming-soon">Coming soon</span></span></div>
        </div>
        <div class="stat-box">
          <div id="total-words"><span>Words<br><span class="stat">{{stats[0]}}</span></span></div>
        </div>
        <div class="stat-box">
          <div id="words-mastered"><span>Mastered<br><span class="stat">{{stats[1]}}</span></span></div>
        </div>
      </div>
      <div id="dash-practice" class="text-center">
        <button class="btn-primary full-span" id="practice-button"><a href="">Begin Practice</a></button>
      </div>
      <div class="decks text-center">
        {% for deck in decks_list %}
          <div class="deck">
            <div class="deck-more">
              <svg class="deck-more-btn" width="35px" height="35px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z" stroke="#606060" stroke-width="1.9200000000000004" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M15.9965 12H16.0054" stroke="#606060" stroke-width="2.9200000000000004" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M11.9955 12H12.0045" stroke="#606060" stroke-width="2.9200000000000004" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M7.99451 12H8.00349" stroke="#606060" stroke-width="2.9200000000000004" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
              <div class="deck-more-dropdown">
                <a href="/edit?dsh={{deck['deck_hash']}}" class="copy-deck-link">Copy Link</a>
                <a href="/delete_deck?dsh={{deck['deck_hash']}}" class="delete-deck">Delete Deck</a>
              </div>
            </div>
            <div class="deck-name">
              <a href="/edit?dsh={{deck['deck_hash']}}">
                <div>
                  <h2>{{deck.deck_name}}</h2>
                </div>
                <p>{{deck.word_count}} words</p>
              </a>
            </div>
            <div class="deck-state">
              <label class="switch" id="{{deck['deck_hash']}}">
                {% if deck["learning"] == "On" %}
                  <input type="checkbox" checked class="switch-box">
                {% else %}
                  <input type="checkbox" class="switch-box">
                {% endif %}
                <span class="slider round"></span>
                <span class="learning-label">Learning</span>
              </label>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
{% endblock %}
