<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="../static/styles2.css" type="text/css">
  
  <title>Literate: {% block title %}{% endblock %}</title>
</head>
<body class="off-white">
  {% if session["user_id"] %}

                  <span class="nav-link-text">Dashboard</span></a></li>

                  <span class="nav-link-text">Logout</span></a></li>
            </ul>
        </div>
        <div class="grid-item grid-item-content off-white">
          <main>
            {% block main %}

            {% endblock %}
          </main>
        </div>
    </div>
  {% else %}
    <div class="grid-item grid-item-content off-white">
      <main id="no-session">
        <div>
          <a href="/public" class="brand">Literate</a>
        </div>
        <div id="no-session-content">
          {% block noSession %}
          
          {% endblock %}
        </div>
      </main>
    </div>
  {% endif %}
    <script type="text/javascript" src="../static/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</body>
</html>
