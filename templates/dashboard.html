{% extends "layout2.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block main %}
    <div class="container">
      <div id="dashboard-header-div">
        <h1>Dashboard</h1>
        <div id="dashboard-btn">
          <button class="btn-primary dashboard-btn" id="dashboard-button">+ <a href="/create_deck"> New Deck</a></button>
        </div>
      </div>
      <div id="dashboard-stats">
        <div class="stat-box">
          <div id="streaks"><span>Streaks {{streaks}}</span></div>
        </div>
        <div class="stat-box">
          <div id="total-words"><span>Words {{total_words}}</span></div>
        </div>
        <div class="stat-box">
          <div id="words-mastered"><span>Mastered {{words_mastered}}</span></div>
        </div>
      </div>
      <div id="dash-practice" class="text-center mt-6">
        <button class="btn-primary full-span"><a href="/practice">Begin Practice</a></button>
      </div>
      <div class="decks text-center">
        {% for deck in decks_list %}
          <div class="deck" id="{{deck.deck_id}}">
            <div class="deck-more">
              <svg width="35px" height="35px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z" stroke="#606060" stroke-width="1.9200000000000004" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M15.9965 12H16.0054" stroke="#606060" stroke-width="2.9200000000000004" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M11.9955 12H12.0045" stroke="#606060" stroke-width="2.9200000000000004" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M7.99451 12H8.00349" stroke="#606060" stroke-width="2.9200000000000004" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            </div>
            <div class="deck-name">
              <a href="/edit?deck_id={{deck['deck_id']}}">
                <div>
                  <h2>{{deck.deck_name}}</h2>
                </div>
                <p><small>{{deck.word_count}} words</small></p>
              </a>
            </div>
            <div class="deck-state">
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
{% endblock %}
