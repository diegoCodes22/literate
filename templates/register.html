{% extends "layout2.html" %}

{% block title %}
    Register
{% endblock %}

{% block noSession %}
<div class="text-center">
  <h1>Register</h1>
</div>
<br>
<form action="/register" method="post" class="form-parent" id="register">
  <div class="text-center">
      <div class="mb-3 form-div">
        <label for="email"></label>
        <input id="email" name="email" placeholder="Email*" required class="form-field" type="email" autocomplete="off">
        <div><small></small></div>
      </div>
    <div class="mb-3 form-div">
      <label for="password"></label>
      <input id="password" name="password" type="password" required placeholder="Password*" class="form-field" autocomplete="off">
      <div><small></small></div>
    </div>
    <div class="mb-3 form-div">
      <label for="confirm_password"></label>
      <input id="confirm_password" type="password" required name="confirm_password" placeholder="Reenter your Password*" class="form-field" autocomplete="off">
      <div><small></small></div>
    </div>
    <button id="form_button" type="submit" class="btn-primary">Register</button>
    <p><strong></strong></p>
  </div>
</form>
{% endblock %}
